language: generic
sudo: required
dist: trusty

addons:
  apt:
    packages:
    - gettext
    - libunwind8
    - libicu52
    - dbus

before_install:
  - export DOTNET_INSTALL_DIR="~/cli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --channel preview --install-dir ~/cli
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

script:
  dotnet info
  cd OperatorsAndCasts/OperatorsAndCasts/CastingSample && dotnet restore && dotnet run